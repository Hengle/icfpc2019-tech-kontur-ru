image: beevee/dotfox:latest

stages:
    - build

check_unchecked:
    stage: build
    script:
        - "dotnet run --project console-runner/console-runner.csproj -- check-unchecked -g geckodriver_docker"
    when: manual

submit:
    stage: build
    script:
        - "dotnet run --project console-runner/console-runner.csproj -- submit"
    when: manual