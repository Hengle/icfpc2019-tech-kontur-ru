image: beevee/dotfox:latest

stages:
    - build

check_unchecked:
    stage: build
    script:
        - "whoami"
        - "ls -lah /"
        - "chmod -R 777 /tmp"
        - "ls -lah /tmp"
        - "dotnet run --project console-runner/console-runner.csproj -- check-unchecked -g geckodriver_docker"
    when: manual
